<ui:composition template="/WEB-INF/template.xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="title">
        Product List | Agave Shop - SIW 2015
    </ui:define>

	<ui:define name="content">

		<h:form>

			<div class="row">


				<div class="col-md-12">

					<div class="row carousel-holder">

						<div class="col-md-12">
							<div id="carousel-example-generic" class="carousel slide"
								data-ride="carousel" style="margin-bottom: 40px;">
								<ol class="carousel-indicators">
									<li data-target="#carousel-example-generic" data-slide-to="0"
										class=""></li>
									<li data-target="#carousel-example-generic" data-slide-to="1"
										class="active"></li>
									<li data-target="#carousel-example-generic" data-slide-to="2"></li>
								</ol>
								<div class="carousel-inner">
									<div class="item">
										<img class="slide-image" src="http://placehold.it/1150x400"
											alt="" />
									</div>
									<div class="item active">
										<img class="slide-image" src="http://placehold.it/1150x400"
											alt="" />
									</div>
									<div class="item">
										<img class="slide-image" src="http://placehold.it/1150x400"
											alt="" />
									</div>
								</div>
								<a class="left carousel-control"
									href="#carousel-example-generic" data-slide="prev"> <span
									class="glyphicon glyphicon-chevron-left"></span>
								</a> <a class="right carousel-control"
									href="#carousel-example-generic" data-slide="next"> <span
									class="glyphicon glyphicon-chevron-right"></span>
								</a>
							</div>
						</div>

					</div>

					<div class="row">

						<c:forEach var="product" items="#{productController.getListProducts()}">
							<div class="col-sm-4 col-lg-4 col-md-4">
								<div class="thumbnail">
									<img src="http://placehold.it/320x150" alt="" />
									<div class="caption">
										<h4 class="pull-right price">
											<h:outputText value="#{product.price}">
												<f:convertNumber pattern="#0.00 &#8364;" />
											</h:outputText>

										</h4>
										<h2>
											<h:commandLink action="#{productController.findProduct}"
												value="#{product.name}">
												<f:param name="id" value="#{product.id}" />
											</h:commandLink>

										</h2>
										<div>${product.description}</div>
									</div>
									<div class="ratings">
										<p class="pull-right">15 reviews</p>
										<p>
											<span class="glyphicon glyphicon-star"></span> <span
												class="glyphicon glyphicon-star"></span> <span
												class="glyphicon glyphicon-star"></span> <span
												class="glyphicon glyphicon-star"></span> <span
												class="glyphicon glyphicon-star-empty"></span>
										</p>
									</div>
								</div>
							</div>
						</c:forEach>

					</div>

				</div>

			</div>
		</h:form>


	</ui:define>
</ui:composition>
