<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
    <!ENTITY copy "&#169;">
    <!ENTITY euro "&#8364;"> 
]>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<c:set var="root" value="#{request.contextPath}" />

<h:head>
	<title>Success | Agave Shop - SIW 2015</title>

	<ui:include src="/WEB-INF/meta.xhtml" />
</h:head>

<body style="background: #f5f5f5; color: #333;">
	<f:view>
		<f:metadata>
			<f:viewParam name="id" value="#{productController.idProduct}" />
		</f:metadata>
		<script>
			//checks if page is inside iframe. If not performs a redirect
			if (window == window.top) {
				window.location.href = "#{root}";
			}
		</script>
		<h:panelGroup rendered="#{not empty productController.review}">
			<hr class="darkHr" />
			<div class="row">
				<div class="col-md-12">
					<h:outputText value="#{productController.getReviewHtml()}"
						escape="false" />
					#{productController.review.getCustomerName()} <span
						class="pull-right"><h:outputText
							value="#{productController.review.getDate()}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText></span>
					<p>#{productController.review.getComment()}</p>
				</div>
			</div>

			<hr class="darkHr" />
		</h:panelGroup>

		<ui:include src="/WEB-INF/footer-js.xhtml" />
	</f:view>
</body>

</html>
