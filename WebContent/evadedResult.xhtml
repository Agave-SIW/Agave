<ui:composition template="/WEB-INF/template.xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="title">
		#{orderController.getCh().getFromSession('evadedResult')
						 ? 'Error' : 'Success'} | Agave Shop - SIW 2015

	<ui:define name="content">

		<h:panelGroup
			rendered="#{orderController.getCh().getFromSession('evadedResult')}">
			<span class="label label-success">Success - The order was

		</h:panelGroup>

		<h:panelGroup
			rendered="#{!orderController.getCh().getFromSession('evadedResult')}">
			<span class="label label-error">Failure - The order was not
				evaded correctly</span>

		</h:panelGroup>
		
		<div>
			<a href="evadeOrders.xhtml">Go back to the order list</a>
		</div>
