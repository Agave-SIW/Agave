<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
    <!ENTITY copy "&#169;">
    <!ENTITY euro "&#8364;"> 
]>
<ui:composition template="/WEB-INF/template.xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="title">
        Sign In | Agave Shop - SIW 2015
    </ui:define>

	<ui:define name="content">

		<div class="row">

				<h:form styleClass="col-md-6 col-md-offset-3 form-horizontal"
					enctype="multipart/form-data">
					
					<div class="form-group">
						<h1>Sign In</h1>
						<span class="label label-info">TODO: questa pagina resa
							omogenea col resto del sito</span>
						<hr />
					</div>

					<div class="form-group">
						<label for="firstName">First Name: </label>

						<h:inputText value="#{customerController.firstName}" required="true"
							requiredMessage="First name is mandatory" id="firstName"
							styleClass="form-control needRequired" />
						<h:message for="firstName" styleClass="label label-warning" />

					</div>
					<div class="form-group">
					
						<label for="lastName">LastName: </label>

						<h:inputText value="#{productController.lastName}" required="true"
							requiredMessage="Last name is mandatory" id="lastName"
							styleClass="form-control needRequired" />
						<h:message for="lastName" styleClass="label label-warning" />

					</div>
					
					
					<div class="form-group">
						<label for="email">Email: </label>

						<h:inputText value="#{customerController.email}" required="true"
							requiredMessage="Email is mandatory" id="email"
							styleClass="form-control needRequired" />
						<h:message for="email" styleClass="label label-warning" />

					</div>
					
					<div class="form-group">
						<label for="password">Password: </label>

						<h:inputSecret value="#{productController.password}" required="true"
							requiredMessage="Price is mandatory" id="password"
							styleClass="form-control needRequired" />
						<h:message for="password" styleClass="label label-warning" />

					</div>
					<div class="form-group">
						<label for="passwordRepeated">Password: </label>

						<h:inputSecret value="#{productController.passwordRepeated}" required="true"
							requiredMessage="Price is mandatory" id="passwordRepeated"
							styleClass="form-control needRequired" />
						<h:message for="passwordRepeated" styleClass="label label-warning" />

					</div>


					<div class="form-group" style="padding-top: 20px">

						<h:commandButton value="Submit"
							action="#{customerController.signIn}"
							styleClass="btn btn-primary" />
						<button type="reset" class="btn btn-default">Reset</button>
					</div>
				</h:form>

		</div>



	</ui:define>
</ui:composition>
