<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
    <!ENTITY copy "&#169;">
    <!ENTITY euro "&#8364;"> 
]>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<c:set var="root" value="#{request.contextPath}" />

<h:head>
	<title>Success | Agave Shop - SIW 2015</title>

	<ui:include src="/WEB-INF/meta.xhtml" />
</h:head>

<body style="background: #f5f5f5; color: #000;">
	<f:view>
		<f:metadata>
			<f:viewParam name="id" value="#{productController.idProduct}" />
		</f:metadata>
		<script>
			//checks if page is inside iframe. If not performs a redirect
			if (window == window.top) {
				window.location.href = "#{root}";
			}
		</script>
		<h:panelGroup rendered="#{customerController.isLogged()}">
			<div class="label label-success">Review added, thank you!</div>
			<script type="text/javascript">
				var count = 6;

				function countDown() {
					var timer = document.getElementById("timer");
					if (count > 0) {
						count--;
						timer.innerHTML = "This page will redirect in " + count
								+ " seconds.";
						setTimeout("countDown()", 1000);
					} else {
						window.top.location.reload();
					}
				}
			</script>
			<span id="timer"> 
			<script type="text/javascript">
				countDown();
			</script>
			</span>
		</h:panelGroup>

		<ui:include src="/WEB-INF/footer-js.xhtml" />
	</f:view>
</body>

</html>
