<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
    <!ENTITY copy "&#169;">
    <!ENTITY euro "&#8364;"> 
]>
<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="title">
        Sign In | Agave Shop - SIW 2015
    </ui:define>

	<ui:define name="content">

		<div class="row">
			<h:form styleClass="col-lg-12" enctype="multipart/form-data"
				id="signIn">
				<div class="col-md-12">
					<h1>Sign In</h1>
					<hr />
				</div>
				<div class="col-md-6">
					<div class="panel panel-primary">
						<div class="panel-heading">Customer informations</div>
						<div class="panel-body">
							<div class="form-group">
								<label for="email" class="control-label col-sm-2">Email:
								</label>
								<div class="col-sm-10">
									<h:inputText value="#{customerController.email}"
										required="true" requiredMessage="Email is mandatory"
										id="email"
										styleClass="form-control needRequired needType needPlaceholder"
										placeholder="Email" />
									<h:message for="email" styleClass="label label-warning" />
								</div>
							</div>

							<div class="form-group">
								<label for="password" class="control-label col-sm-2">Password:
								</label>
								<div class="col-sm-5">
									<h:inputSecret value="#{customerController.password}"
										required="true" requiredMessage="Password is mandatory"
										id="password"
										styleClass="form-control needRequired needPlaceholder"
										placeholder="Password" />
									<h:message for="password" styleClass="label label-warning" />
									<h:message for="repeatPassword"
										styleClass="label label-warning" />
								</div>
								<div class="col-sm-5">
									<h:inputSecret value="#{customerController.repeatPassword}"
										required="true"
										requiredMessage="Password needs to be repeated"
										id="repeatPassword"
										styleClass="form-control needRequired needPlaceholder"
										placeholder="Repeat password" />

								</div>
							</div>


							<div class="form-group">
								<label for="firstName" class="control-label col-sm-2">Name:
								</label>
								<div class="col-sm-5">
									<h:inputText value="#{customerController.firstName}"
										required="true" requiredMessage="First name is mandatory"
										id="firstName"
										styleClass="form-control needRequired needPlaceholder" />
									<h:message for="firstName" styleClass="label label-warning" />
									<h:message for="lastName" styleClass="label label-warning" />
								</div>
								<div class="col-sm-5">
									<label for="lastName" class="sr-only">Last Name</label>
									<h:inputText value="#{customerController.lastName}"
										required="true" requiredMessage="Last name is mandatory"
										id="lastName"
										styleClass="form-control needRequired needPlaceholder" />

								</div>
							</div>

							<div class="form-group">

								<label for="dateOfBirth" class="control-label col-sm-2">Date
									of birth: </label>
								<div class="col-sm-10">
									<h:inputText value="#{customerController.dateofBirth}"
										id="dateofBirth" required="true"
										requiredMessage="Last name is mandatory"
										styleClass="form-control needPlaceholder needRequired"
										placeholder="dd/MM/yyyy">
										<f:convertDateTime pattern="dd/MM/yyyy" />
									</h:inputText>
									<h:message for="dateofBirth" styleClass="label label-warning" />
								</div>
							</div>

							<div class="form-group">

								<label for="phoneNumber" class="control-label col-sm-2">Phone
									number: </label>
								<div class="col-sm-10">
									<h:inputText value="#{customerController.phoneNumber}"
										required="true" requiredMessage="Last name is mandatory"
										id="phoneNumber"
										styleClass="form-control needRequired needPlaceholder" />
									<h:message for="phoneNumber" styleClass="label label-warning" />
								</div>
							</div>
						</div>
					</div>

				</div>
				<div class="col-md-6">
					<div class="panel panel-info">
						<div class="panel-heading">Address informations</div>
						<div class="panel-body">
							<div class="form-group">

								<label for="street" class="control-label col-sm-2">Street:
								</label>
								<div class="col-sm-10">
									<h:inputText value="#{customerController.street}"
										required="true" requiredMessage="Street is mandatory"
										id="street"
										styleClass="form-control needRequired needPlaceholder" />
									<h:message for="street" styleClass="label label-warning" />
								</div>
							</div>
							<div class="form-group">

								<label for="city" class="control-label col-sm-2">City: </label>
								<div class="col-sm-10">
									<h:inputText value="#{customerController.city}" required="true"
										requiredMessage="City is mandatory" id="city"
										styleClass="form-control needRequired needPlaceholder" />
									<h:message for="city" styleClass="label label-warning" />
								</div>
							</div>
							<div class="form-group">

								<label for="state" class="control-label col-sm-2">State:
								</label>
								<div class="col-sm-10">
									<h:inputText value="#{customerController.state}"
										required="true" requiredMessage="State is mandatory"
										id="state"
										styleClass="form-control needRequired needPlaceholder" />
									<h:message for="state" styleClass="label label-warning" />
								</div>
							</div>

							<div class="form-group">

								<label for="zipcode" class="control-label col-sm-2">Zipcode:
								</label>
								<div class="col-sm-10">
									<h:inputText value="#{customerController.zipcode}"
										required="true" requiredMessage="Zipcode is mandatory"
										id="zipcode"
										styleClass="form-control needRequired needPlaceholder" />
									<h:message for="zipcode" styleClass="label label-warning" />
								</div>
							</div>
							<div class="form-group">

								<label for="country" class="control-label col-sm-2">Country:
								</label>
								<div class="col-sm-10">
									<h:inputText value="#{customerController.country}"
										required="true" requiredMessage="Country is mandatory"
										id="country"
										styleClass="form-control needRequired needPlaceholder" />
									<h:message for="country" styleClass="label label-warning" />
								</div>
							</div>



						</div>
					</div>

				</div>
				<div class="form-group col-md-6">

					<h:commandButton value="Submit"
						action="#{customerController.signIn}" styleClass="btn btn-primary" />
					<button type="reset" class="btn btn-default">Reset</button>
				</div>
			</h:form>
		</div>



	</ui:define>
</ui:composition>
