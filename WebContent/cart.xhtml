<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
    <!ENTITY copy "&#169;">
    <!ENTITY euro "&#8364;"> 
]>
<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="title">
        Cart | Agave Shop - SIW 2015
    </ui:define>

	<ui:define name="content">
	<f:metadata>
			<f:event type="preRenderView"
				listener='#{cartController.setCartFromId(sessionScope["customer"].getId())}' />
	</f:metadata>

		<h2>Cart</h2>
		<h:panelGroup rendered="#{customerController.isLogged()}">

			<ui:repeat var="line" value="#{cartController.getOrderLines()}">
				<div>#{line.product.name} #{line.product.price}
					#{line.quantity}</div>
			</ui:repeat>
			<div>Total: #{cartController.getTotal()}</div>


		</h:panelGroup>
		<h:panelGroup rendered="#{customerController.isNotLogged()}">
		warning
		</h:panelGroup>

	</ui:define>
</ui:composition>
