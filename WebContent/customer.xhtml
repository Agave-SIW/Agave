<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
    <!ENTITY copy "&#169;">
    <!ENTITY euro "&#8364;"> 
]>
<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="title">
        Customer | Agave Shop - SIW 2015
    </ui:define>

	<ui:define name="content">

		<div class="row">

			<div class="col-md-12">
				<h1>Customer Profile</h1>
				<hr />
			</div>
			<div class="col-md-6">
				<div class="panel panel-primary">
					<div class="panel-heading">Customer information</div>
					<div class="panel-body">
					
					<div class="col-md-6 col-md-offset-3 text-center">
					<span class="glyphicon glyphicon-user img-circle customer-avatar"></span>
					</div>

						<div class="col-sm-6">
							<p>
								<strong>First Name: </strong>
								<h:outputText
									value='#{customerController.getStoredCustomer(sessionScope["customer"].id).firstName}' />
							</p>
							<p>
								<strong>Last Name: </strong>
								<h:outputText value='#{customerController.customer.lastName}' />
							</p>
							<p>
								<strong>Email: </strong>
								<h:outputText value='#{customerController.customer.email}' />
							</p>
						</div>
						<div class="col-sm-6">
							<p>
								<strong>Date of Birth: </strong>
								<h:outputText value='#{customerController.customer.dateofBirth}'>
									<f:convertDateTime pattern="d MMM yyyy" locale="en" />
								</h:outputText>
							</p>
							<p>
								<strong>Phone Number: </strong>
								<h:outputText value='#{customerController.customer.phoneNumber}' />
							</p>
							<p>
								<strong>Registration Date: </strong>
								<h:outputText
									value='#{customerController.customer.registrationDate}'>
									<f:convertDateTime pattern="d MMM yyyy" locale="en" />
								</h:outputText>
							</p>
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-6">
				<div class="panel panel-info">
					<div class="panel-heading">Address information</div>
					<div class="panel-body">
						<div class="row address-pad">
							<div class="col-md-12">
								<p>
									<h:outputText
										value='#{customerController.getStoredCustomer(sessionScope["customer"].id).firstName}' /><span>&nbsp;</span>
									<h:outputText value='#{customerController.customer.lastName}' />
								</p>
								<p>
									<h:outputText
										value='#{customerController.customer.address.street}' />
								</p>
								<p>
									<h:outputText
										value='#{customerController.customer.address.zipcode}' /><span>, </span>
									<h:outputText
										value='#{customerController.customer.address.city}' /><span> (</span>
									<h:outputText
										value='#{customerController.customer.address.state}' /><span>)</span>
								</p>
								<p>
									<h:outputText
										value='#{customerController.customer.address.country}' />
								</p>
							</div>
						</div>




					</div>
				</div>

			</div>
		</div>




	</ui:define>
</ui:composition>
