<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
    <!ENTITY copy "&#169;">
    <!ENTITY euro "&#8364;"> 
]>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<c:set var="root" value="#{request.contextPath}" />

<h:head>
	<title>Add to Cart | Agave Shop - SIW 2015</title>

	<ui:include src="/WEB-INF/meta.xhtml" />
</h:head>

<body style="background: #494333">
	<f:view>
		<f:metadata>
			<f:viewParam name="id" value="#{productController.id}" />
		</f:metadata>

		<script>
			//checks if page is inside iframe. If not performs a redirect
			if (window == window.top) {
				window.location.href = "#{root}";
			}
		</script>

		<h:panelGroup rendered="#{customerController.isLogged()}">
			<h:form styleClass="text-right">

				<div>
					<h:inputText value="#{cartController.quantity}" id="quantity"
						styleClass="form-control inline needPlaceholder"
						style="width: 80px;" />&nbsp;
						<h:commandButton
						action='#{cartController.addProductToCartIframe(sessionScope["customer"].getCart(), productController.getProductFromId())}'
						value="Add To Cart" styleClass="btn btn-primary inline"
						style="width: 110px;  margin-bottom: 2px;" />
				</div>					
				<h:message for="quantity" styleClass="label label-warning inline"
					style="width: 187px;" />
			</h:form>
		</h:panelGroup>

		<ui:include src="/WEB-INF/footer-js.xhtml" />
	</f:view>
</body>

</html>
