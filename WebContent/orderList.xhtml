<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
    <!ENTITY copy "&#169;">
    <!ENTITY euro "&#8364;"> 
]>
<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="title">
        Orders | Agave Shop - SIW 2015
    </ui:define>

	<ui:define name="content">
		<h:form>
			<div class="row">

				<c:forEach var="order" items="#{orderController.getOrders()}">
					<div class="col-sm-4 col-lg-4 col-md-4">
						<div>${order.id}</div>
						<div>${order.creationTime}</div>
						<div>${order.evasionTime}</div>
						<div><h:outputLink action="#{orderController.findOrder}"
								value="See the order details">
								<f:param name="id" value="#{order.id}" />
							</h:outputLink>
						</div>
							
					</div>
				</c:forEach>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
