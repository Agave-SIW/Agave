<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
    <!ENTITY copy "&#169;">
    <!ENTITY euro "&#8364;"> 
]>
<ui:composition template="/WEB-INF/template.xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="title">
        Insert a new product | Agave Shop - SIW 2015
    </ui:define>

	<ui:define name="content">

		<div class="row">
			<h:panelGroup rendered='#{not empty sessionScope["admin"]}'>

				<h:form styleClass="col-md-6 col-md-offset-3 form-horizontal"
					enctype="multipart/form-data">
					<div class="form-group">
						<h1>New Product</h1>
						<span class="label label-info">TODO: questa pagina resa
							omogenea col resto del sito</span>
						<hr />
					</div>
					<div class="form-group">
						<label for="name">Name: </label>

						<h:inputText value="#{productController.name}" required="true"
							requiredMessage="Product name is mandatory" id="name"
							styleClass="form-control needRequired" />
						<h:message for="name" styleClass="label label-warning" />

					</div>
					<div class="form-group">

						<label for="code">Code: </label>

						<h:inputText value="#{productController.code}" required="true"
							requiredMessage="Product code is mandatory" id="code"
							styleClass="form-control needRequired" />
						<h:message for="code" styleClass="label label-warning" />

					</div>
					<div class="form-group">
						<label for="price">Price: </label>

						<h:inputText value="#{productController.price}" required="true"
							requiredMessage="Price is mandatory" id="price"
							styleClass="form-control needRequired" />
						<h:message for="price" styleClass="label label-warning" />

					</div>

					<div class="form-group">
						<label for="price">Quantity: </label>

						<h:inputText value="#{productController.quantity}" required="true"
							requiredMessage="Quantity is mandatory" id="quantity"
							styleClass="form-control needRequired" />
						<h:message for="quantity" styleClass="label label-warning" />

					</div>
					<div class="form-group">
						<label for="description">Description: </label>

						<h:inputTextarea value="#{productController.description}"
							required="false" cols="20" rows="5" id="description"
							styleClass="form-control" />

					</div>
					<div class="form-group">
						<label for="picture">Picture: </label>

						<h:inputFile id="picture" value="#{productController.picture}"
							styleClass="form-control needRequired" required="true" />
						<h:message for="picture" styleClass="label label-warning" />

					</div>


					<div class="form-group" style="padding-top: 20px">

						<h:commandButton value="Submit"
							action="#{productController.createProduct}"
							styleClass="btn btn-primary" />
						<button type="reset" class="btn btn-default">Reset</button>
					</div>
				</h:form>

			</h:panelGroup>
			<h:panelGroup rendered='#{empty sessionScope["admin"]}'>
				<span class="label label-warning">You must be logged ad admin
					to view this page</span>
			</h:panelGroup>
		</div>



	</ui:define>
</ui:composition>
