<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
    <!ENTITY copy "&#169;">
    <!ENTITY euro "&#8364;"> 
    <!ENTITY emsp "&#8195;">
    
]>
<ui:composition template="/WEB-INF/template.xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="title">
        Order Details | Agave Shop - SIW 2015
    </ui:define>

	<ui:define name="content">
		<h:form>
			<div class="row">


				<c:forEach var="orderLine"
					items="#{orderController.order.getOrderLines()}">
					<div class="col-sm-12  col-md-12">
					<div class="panel panel-primary">
						<div class="panel panel-heading">Order:
							#{orderController.order.id}&emsp; #{orderLine.product.name}</div>

						<div class="col-xs-3 col-md-3 vcenter">
							<h:commandLink action="#{productController.findProduct}">
								<f:param name="id" value="#{orderLine.product.id}" />
								<h:graphicImage value="uploads/#{orderLine.product.picturePath}"
									alt="#{orderLine.product.name}" styleClass="img-thumbnail">
								</h:graphicImage>
								<p align="center" class="title-img-thumbnail">#{orderLine.product.name}</p>
							</h:commandLink>
						</div>
						<div class="col-xs-3 col-sm-3 col-md-3 vcenter">Price:<br></br>
							#{orderLine.product.price}&emsp;</div>
						<div class="col-xs-3 col-sm-3 col-md-3 vcenter">Quantity:<br></br>
							#{orderLine.quantity}&emsp;</div>
						<div class="col-xs-2 col-sm-2 col-md-2 vcenter">Total:<br></br>
							#{orderLine.getPartialTotal()}</div>

					</div></div>
				</c:forEach>

				<div class="col-xs-12 col-md-12">
					<div class="panel panel-info">
						<div class="panel panel-heading"><h4><strong>My Title</strong></h4></div>
						<div class="panel-body"><h4><strong>My Content</strong></h4></div>
					</div>
				</div>

			</div>
		</h:form>
	</ui:define>
</ui:composition>
