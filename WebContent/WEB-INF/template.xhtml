<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
    <!ENTITY copy "&#169;">
    <!ENTITY euro "&#8364;"> 
]>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<c:set var="root" value="#{request.contextPath}" />
<h:head>
	<title><ui:insert name="title">Agave Shop - SIW 2015</ui:insert></title>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="Progetto SIW 2015" />
	<meta name="author"
		content="Gaetano Bonofiglio, Veronica Iovinella, Andrea Salvoni" />
	<link rel="icon" href="#{root}/favicon.ico" type="image/x-icon" />
	<link rel="shortcut icon" href="#{root}/favicon.ico"
		type="image/x-icon" />
	<link href="#{root}/css/bootstrap.min.css" rel="stylesheet" />
	<link href="#{root}/css/shop.css" rel="stylesheet" />
</h:head>

<body>
	<f:view>
		<!-- Navigation -->
		<nav class="navbar navbar-inverse navbar-fixed-top navbar-relative"
			role="navigation">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#{root}/"> <img alt="Agave"
						src="#{root}/images/logo_small.png"
						style="width: auto; height: 20px;" />
					</a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li><a href="#">About</a></li>
						<li><a href="#{root}/admin.jsf">Admin CP</a></li>
					</ul>
					<f:subview id="customerController">
						<h:panelGroup rendered='#{empty sessionScope["customer"]}'>
							<ul class="nav navbar-nav navbar-right">
								<li><a class="login-link" href="#">Log In</a></li>
								<li><a href="#{root}/signin.jsf">Sign In</a></li>
							</ul>
							<h:form id="customerLogin" style="display:none"
								styleClass="login-form navbar-form navbar-right">

								<div class="form-group">
									<label for="email" class="sr-only">Email: </label>
									<h:inputText value="#{customerController.email}"
										required="true" requiredMessage="Email is mandatory"
										id="email"
										styleClass="form-control needPlaceholder needRequired needType" />
									<h:message for="email" styleClass="label label-warning" />
								</div>
								<div class="form-group">
									<label for="password" class="sr-only">Password: </label>
									<h:inputSecret value="#{customerController.password}"
										required="true" requiredMessage="Password is mandatory"
										id="password"
										styleClass="form-control needPlaceholder needRequired" />
									<h:message for="password" styleClass="label label-warning" />
								</div>
								<h:inputHidden value="#{view.viewId}" id="page" />
								<div class="form-group">
									<h:commandButton id="loginButton" value="Login"
										action="#{customerController.loginCustomer}"
										styleClass="btn btn-primary" />
									<h:message for="loginButton" styleClass="label label-warning" />
								</div>

							</h:form>
						</h:panelGroup>
						<h:panelGroup rendered='#{not empty sessionScope["customer"]}'>
							<h:form styleClass="navbar-form navbar-right" style="margin: 0;">

								<div class="form-group">
									<ul class="nav navbar-nav navbar-right">
										<li><p class="navbar-text">
												Welcome
												<h:outputText
													value='#{sessionScope["customer"].getFirstName()}' />
											</p></li>
										<li><a href="#{root}/cart.jsf">Cart</a></li>
										<li><h:inputHidden value="#{view.viewId}" id="page" /> <h:commandLink
												value="Logout" action="#{customerController.logoutCustomer}" /></li>

									</ul>
								</div>
							</h:form>
						</h:panelGroup>

					</f:subview>


				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container -->
		</nav>

		<f:subview id="adminController">
			<h:panelGroup rendered='#{not empty sessionScope["admin"]}'>
				<nav class="navbar navbar-default navbar-lower navbar-relative"
					role="navigation">
					<div class="container">
						<!-- Brand and toggle get grouped for better mobile display -->
						<div class="navbar-header">
							<button type="button" class="navbar-toggle"
								data-toggle="collapse"
								data-target="#bs-example-navbar-collapse-2">
								<span class="sr-only">Toggle navigation</span> <span
									class="icon-bar"></span> <span class="icon-bar"></span> <span
									class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="#{root}/admin.jsf"> Admin CP </a>
						</div>
						<!-- Collect the nav links, forms, and other content for toggling -->
						<div class="collapse navbar-collapse"
							id="bs-example-navbar-collapse-2">
							<ul class="nav navbar-nav">
								<li><a href="#{root}/newProduct.jsf">Inserta new
										product</a></li>
							</ul>
							<h:form styleClass="navbar-form navbar-right" style="margin: 0;">

								<div class="form-group">
									<ul class="nav navbar-nav navbar-right">
										<li><p class="navbar-text">
												Welcome
												<h:outputText
													value='#{sessionScope["admin"].getFirstName()}' />
											</p></li>
										<li><h:inputHidden value="#{view.viewId}" id="page" /> <h:commandLink
												value="Logout" action="#{adminController.logoutAdmin}" /></li>

									</ul>
								</div>
							</h:form>
						</div>
						<!-- /.navbar-collapse -->
					</div>
					<!-- /.container -->
				</nav>
			</h:panelGroup>
		</f:subview>

		<!-- Page Content -->
		<div class="container">
			<ui:insert name="content">
				<!-- content -->
			</ui:insert>
		</div>
		<!-- /.container -->

		<!-- Footer -->
		<footer class="container">
			<hr />
			<div class="row">
				<div class="col-lg-12">
					<p>Copyright &copy; Gaetano Bonofiglio, Veronica Iovinella,
						Andrea Salvoni 2015</p>
				</div>
			</div>
		</footer>

		<!-- jQuery -->
		<script
			src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="#{root}/js/import.jquery.js"></script>
		<script src="#{root}/js/modernizr.js"></script>
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
		<script src="#{root}/js/jquery.price_format.2.0.js"></script>
		<script src="#{root}/js/jquery.dotdotdot.min.js"></script>
		<script src="#{root}/js/custom.jquery.js"></script>
		<!-- Bootstrap Core JavaScript -->
		<script src="#{root}/js/bootstrap.min.js"></script>
	</f:view>
</body>

</html>
