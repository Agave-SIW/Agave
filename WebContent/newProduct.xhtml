<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
    <!ENTITY copy "&#169;">
    <!ENTITY euro "&#8364;"> 
]>
<ui:composition template="/WEB-INF/template.xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="title">
        Insert a new product | Agave Shop - SIW 2015
    </ui:define>

	<ui:define name="content">

		<div class="row">
			<h:panelGroup rendered='#{not empty sessionScope["admin"]}'>

				<h:form styleClass="col-lg-12" enctype="multipart/form-data">
					<div class="col-md-12">
						<h1>New Product</h1>
						<hr />
					</div>
					<div class="col-md-6">
						<div class="panel panel-primary">
							<div class="panel-heading">Product informations</div>
							<div class="panel-body">
								<div class="form-group">
									<label for="name" class="control-label col-sm-2">Name:
									</label>
									<div class="col-sm-10">
										<h:inputText value="#{productController.name}" required="true"
											requiredMessage="Product name is mandatory" id="name"
											styleClass="form-control needRequired needPlaceholder" />
										<h:message for="name" styleClass="label label-warning" />
									</div>
								</div>
								<div class="form-group">
									<label for="code" class="control-label col-sm-2">Code:
									</label>
									<div class="col-sm-10">
										<h:inputText value="#{productController.code}" required="true"
											requiredMessage="Product code is mandatory" id="code"
											styleClass="form-control needRequired needPlaceholder" />
										<h:message for="code" styleClass="label label-warning" />
									</div>
								</div>
								<div class="form-group">
									<label for="price" class="control-label col-sm-2">Price:
									</label>
									<div class="col-sm-10">
										<h:inputText value="#{productController.price}"
											required="true" requiredMessage="Price is mandatory"
											id="price"
											styleClass="form-control needRequired needPlaceholder" />
										<h:message for="price" styleClass="label label-warning" />
									</div>
								</div>

								<div class="form-group">
									<label for="price" class="control-label col-sm-2">Quantity:
									</label>
									<div class="col-sm-10">
										<h:inputText value="#{productController.quantity}"
											required="true" requiredMessage="Quantity is mandatory"
											id="quantity"
											styleClass="form-control needRequired needPlaceholder" />
										<h:message for="quantity" styleClass="label label-warning" />
									</div>
								</div>

								<div class="form-group">
									<label for="picture" class="control-label col-sm-2">Picture:
									</label>
									<div class="col-sm-10">
										<div class="input-group">
											<span class="input-group-btn"> <span
												class="btn btn-default btn-file"> Browse... <h:inputFile
														id="picture" value="#{productController.picture}"
														styleClass="form-control needRequired" required="true" />
											</span>
											</span> <input type="text" class="form-control" readonly="readonly" />

											<h:message for="picture" styleClass="label label-warning" />
										</div>
									</div>
								</div>
							</div>
						</div>

					</div>
					<div class="col-md-6">
						<div class="panel panel-info">
							<div class="panel-heading">Product Description (not
								mandatory)</div>
							<div class="panel-body">
								<div class="form-group">
									<label for="description">Description: </label>

									<h:inputTextarea value="#{productController.description}"
										required="false" cols="20" rows="12" id="description"
										styleClass="form-control" style="height:236px" />

								</div>
							</div>
						</div>
					</div>

					<div class="form-group col-md-6" style="padding-top: 20px">

						<h:commandButton value="Submit"
							action="#{productController.createProduct}"
							styleClass="btn btn-primary" />
						<button type="reset" class="btn btn-default">Reset</button>
					</div>


				</h:form>

			</h:panelGroup>
			<h:panelGroup rendered='#{empty sessionScope["admin"]}'>

				<div class="col-lg-12">

					<div class="col-md-12">
						<h1>Error</h1>
						<hr />
						<span class="label label-warning">You must be logged as
							admin to view this page</span>
					</div>
				</div>
			</h:panelGroup>
		</div>



	</ui:define>
</ui:composition>
