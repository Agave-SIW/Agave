<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
    <!ENTITY copy "&#169;">
    <!ENTITY euro "&#8364;"> 
]>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<c:set var="root" value="#{request.contextPath}" />

<h:head>
	<title>Add to Cart | Agave Shop - SIW 2015</title>

	<ui:include src="/WEB-INF/meta.xhtml" />
</h:head>

<body style="background: #494333">
	<f:view>
		<f:metadata>
			<f:viewParam name="id" value="#{productController.id}" />
		</f:metadata>

		<script>
			//checks if page is inside iframe. If not performs a redirect
			if (window == window.top) {
				window.location.href = "#{root}";
			}
		</script>
		
		<h:panelGroup rendered="#{customerController.isLogged()}">
			<h:form>
				<h:commandButton
					action='#{cartController.addProductToCartIframe(sessionScope["customer"].getCart(), productController.getProductFromId())}'
					value="Add To Cart" styleClass="btn btn-primary pull-right" style="margin:0" />
			</h:form>
		</h:panelGroup>

		<ui:include src="/WEB-INF/footer-js.xhtml" />
	</f:view>
</body>

</html>
